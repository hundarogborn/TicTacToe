language: java
jdk:
- oraclejdk8
script: bin/build
deploy:
  # Deploy artifacts to github
  - provider: releases
    api_key:
      secure: 
    file: build/libs/TicTacToe-all.jar
    skip_cleanup: true
    on:
      repo: hundarogborn/TicTacToe
      tags: true

  # Deploy artifacts to heroku
  - provider: heroku
    api_key:
      secure: 
    app: salty-woodland-44662
    on:
      repo: hundarogborn/TicTacToe
      branch: master
